    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VG-Full Customize</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>
    <body>
        <div class="card" id="cardContainer">
            <!-- Images -->
            <img class="card_image" src="Assets/Image.png">
            <img class="base" src="Assets/Base/No_Nation/NU_N_Base.png">
            <img class="base" src="Assets/Base/No_Nation/N_Grade_Base.png">
            <img class="base" src="Assets/Base/Shield/N_Shield.png">
    
            <!-- Text -->
            <p class="name">Card Name</p>
            <p class="power_BG">10000</p>
            <p class="power">10000</p>
            <p class="shield_BG">5000</p>
            <p class="shield">5000</p>
        </div>
    
        <button id="saveButton">Save as Image</button>
    
        <script>
            document.getElementById("saveButton").addEventListener("click", function() {
                var cardElement = document.getElementById("cardContainer");
    
                html2canvas(cardElement, {
                    scale: 100%
                }).then(function(canvas) {
                    var image = canvas.toDataURL("image/png");
                    var link = document.createElement("a");
                    link.href = image;
                    link.download = "card-image.png";
                    link.click();

                });
            });
        </script>
    </body>
    </html>
    
</body>
</html>
