<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VG-Full Customize</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <button id="export-button">Save as Image</button>
    <div class="card-body">
        <div class="card" id="cardContainer">
            <!-- Images -->
            <img class="card_image" src="Assets/Image.png">
            <img class="base" id="base-type" src="Assets/Base/No_Nation/NU_N_Base.png">
            <img class="base" id="grade" src="Assets/Base/No_Nation/N_Grade_Base.png">
            <img class="base" id="shield" src="Assets/Base/Shield/N_Shield.png">
            <img class="base" id="cri" src="Assets/Base/Critical/Cri_1.png">


            <!-- Text -->
            <input class="name" placeholder="Card Name">
            <p class="grade_BG" id="igrade_BG">2</p>
            <input class="grade" id="igrade" type="number" placeholder="2">
            <p class="power_BG" id="ipower_BG">10000</p>
            <input class="power" id="ipower" type="number" placeholder="10000">
            <p class="shield_BG" id="ishield_BG">5000</p>
            <input class="shield" id="ishield" type="number" placeholder="5000">
        </div>
    </div>
    <script>
        document.getElementById("export-button").addEventListener("click", function () {
    var cardElement = document.getElementById("cardContainer");

    cardElement.style.scale = "100%";
    html2canvas(cardElement, {
    backgroundColor: null,
    }).then(function (canvas) {
    var image1 = canvas.toDataURL("image/png");

    console.log(image1)
    });
});
    </script>
    <script src="Script/update.js"></script>
</body>
</html>
